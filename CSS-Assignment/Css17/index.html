<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .img-container{
        height: auto;
        width: 500px;
        border: 5px solid black;
        box-shadow: 0 4px 8px;
        filter: grayscale(0.5);
        margin: 0;
        
    }
    .img-container img{
        width: 500px;
        height: auto;
        border: none;
    }
     .img-container:hover{
        border-color: rgb(238, 34, 19);
        box-shadow: 0 8px 20px;
     }

</style>
<body>
    <div class="img-container">
        <img src="https://img.freepik.com/premium-photo/man-flying-parachute-with-parachute-beach_865967-218606.jpg" alt="parahute image">
    </div>
</body>
</html>
